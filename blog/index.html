<style>
  :root {
    --text: #111;
    --subtext: #666;
    --bg: #fff;
    --line: #e6e6e6;
    --blue-gray-grad: linear-gradient(135deg, #5b7fa6 0%, #3c5a7a 50%, #1f3247 100%);
  }

  body {
    margin: 0;
    padding: 0;
    font-family: "Inter", "Noto Sans SC", sans-serif;
    background: var(--bg);
    color: var(--text);
  }

  .container {
    width: 100%;
    max-width: 720px;
    padding: 5vw;
    margin: 40px auto 120px auto;
    box-sizing: border-box;
  }

  /* 顶部博客标题 */
  .title {
    font-size: clamp(30px, 7vw, 46px);
    font-weight: 700;
    margin-bottom: 40px;

    background: var(--blue-gray-grad);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* 文章列表条目 */
  .post {
    padding: 24px 0;
    border-bottom: 1px solid var(--line);
    transition: 0.25s ease;
  }

  .post:hover {
    transform: translateX(4px);
  }

  .post-title {
    font-size: clamp(18px, 4.5vw, 22px);
    font-weight: 600;
    margin-bottom: 6px;
    color: var(--text);
  }

  .date {
    font-size: clamp(13px, 3.5vw, 14px);
    color: var(--subtext);
  }

  a {
    text-decoration: none;
    color: inherit;
  }

  /* 深色模式 */
  @media (prefers-color-scheme: dark) {
    :root {
      --text: #eee;
      --subtext: #aaa;
      --bg: #111;
      --line: #2a2a2a;
    }
  }
</style>
</head>
