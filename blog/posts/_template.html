<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>文章标题</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
  :root {
    --text: #222;
    --subtext: #666;
    --bg: #fff;
    --line: #e6e6e6;
    --blue-gray-grad: linear-gradient(135deg, #5b7fa6 0%, #3c5a7a 50%, #1f3247 100%);
  }

  body {
    margin: 0;
    padding: 0;
    font-family: "Inter", "Noto Sans SC", sans-serif;
    background: var(--bg);
    color: var(--text);
    -webkit-font-smoothing: antialiased;
  }

  .container {
    width: 100%;
    max-width: 720px;
    padding: 5vw;
    margin: 0 auto 120px auto;
    box-sizing: border-box;
  }

  a { text-decoration:none; color:var(--subtext); }
  .back { font-size:14px; }
  .back:hover { text-decoration:underline; }

  /* 标题：更现代、柔和、科技感 */
  h1 {
    margin-top: 28px;
    font-weight: 700;
    line-height: 1.35;
    font-size: clamp(26px, 6.2vw, 38px);
    background: var(--blue-gray-grad);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: -0.5px;
  }

  /* 日期轻量化 */
  .date {
    display: block;
    margin-top: 6px;
    font-size: 14px;
    color: var(--subtext);
  }

  /* 正文：更舒适的阅读排版 */
  p {
    font-size: clamp(16px, 4.2vw, 19px);
    line-height: 1.88;
    margin: 18px 0;
    color: #333;
    font-weight: 400;
  }

  strong {
    font-weight: 600;
    color: #111;
  }

  /* 优雅的段落间隔 */
  p + p { margin-top: 14px; }

  /* 深色模式 */
  @media (prefers-color-scheme: dark) {
    :root {
      --text: #eee;
      --subtext: #aaa;
      --bg: #111;
      --line: #2a2a2a;
    }
    p { color: #ddd; }
    strong { color: #fff; }
  }
</style>
</head>

<body>
<div class="container">
  <a href="../index.html" class="back">← 返回首页</a>

  <h1>文章标题示例：我的理想与初心</h1>
  <span class="date">2022-02-22</span>

  <p>（正文示例内容……你可以将你的全文内容粘贴进来，这套排版会自动适配）</p>
  <p>字体调得更加柔和，阅读体验更像 Medium / Vercel 博客，不会刺眼。</p>

</div>
</body>
</html>
